version: '3.8'
services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: restaurant_db
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./server
    depends_on:
      - db
    ports:
      - '5000:5000'
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/restaurant_db?schema=public
      JWT_SECRET: your_jwt_secret
    volumes:
      - ./server:/app
    command: npm run dev  # Assumes we'll add a dev script in package.json

volumes:
  db-data:
